version: '2'
services:
  presto3:
    build: .
    shm_size: 32gb
    container_name: presto3
    volumes:
     - ~/work/:/work/
     - /tmp/.X11-unix:/tmp/.X11-unix:ro
     - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
     - DISPLAY=$DISPLAY
    hostname: localhost
    expose:
     - "22"
    ports:
     - "2224:22/tcp"
    image: "presto3"
    command: "/usr/sbin/sshd -D"  
    tty: false
