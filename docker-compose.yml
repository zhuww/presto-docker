version: '2'
services:
  presto:
    build: .
    #shm_size: 128gb
    container_name: presto
    volumes:
     - ~/work/:/work/
     - /tmp/.X11-unix:/tmp/.X11-unix:ro
     - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
     - DISPLAY=$DISPLAY
    hostname: localhost
    expose:
     - "22"
    ports:
     - "2223:22/tcp"
    image: "mpifrpsr/presto"
    command: "/usr/sbin/sshd -D"  
    tty: false
